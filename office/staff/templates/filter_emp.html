{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'staff/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

    <title>Office Website - Filter Employee</title>
  </head>
  <body>
    <div class="container mt-5">
        <h2 class="mb-4">Filter the Employee</h2>

        <form action="/filter_emp" method="POST">
            {% csrf_token %}

            <!-- Name Input -->
            <div class="mb-3">
              <label for="name" class="form-label">First Name / Last Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>

            <!-- Department Input -->
            <div class="mb-3">
              <label for="dept" class="form-label">Department</label>
              <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}">
            </div>

            <!-- Role Input -->
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
  </body>
</html>
